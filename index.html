<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Interactive Photo Gallery</h1>
    </header>

    <main id="main-content">
        <div id="image" style="background-image: url('default.jpg');">
            Hover over an image below to display here.
        </div>

        <!-- Image Gallery Section -->
        <section class="image-gallery">
            <img src="image1.jpg" alt="Hình ảnh 1" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
            <img src="image2.jpg" alt="Hình ảnh 2" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
            <img src="image3.jpg" alt="Hình ảnh 3" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
            <img src="image4.jpg" alt="Hình ảnh 4" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
            <img src="image5.jpg" alt="Hình ảnh 5" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
            <img src="image6.jpg" alt="Hình ảnh 6" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
        </section>
    </main>

    <footer>
        <p>Bản quyền © 2024 Công ty XYZ. Mọi quyền được bảo lưu.</p>
    </footer>
</body>
</html>
